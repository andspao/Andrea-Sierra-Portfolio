    <main>
      <h2 class="main__title">¿Interesad@?</h2>
      <form class="form" id="formulario" action="">
        <label class="form__label" for="nombre">
          <span class="form__name">Nombre*</span>
          <input
            class="form__name-input"
            placeholder="Escribe tu nombre"
            type="text"
            name="nombre"
            id="nombre"
            autocomplete="name"
            required
          />
        </label>
        <label class="form__label" for="correo">
          <span class="form__email">Correo*</span>
          <input
            class="form__email-input"
            placeholder="Escribe tu Email"
            type="email"
            name="correo"
            id="correo"
            autocomplete="email"
            required
          />
        </label>
        <label class="form__label" for="asunto">
          <span class="form__subject">Asunto*</span>
          <input
            class="form__subject-input"
            placeholder="Escribe el título de tu mensaje"
            type="text"
            name="asunto"
            id="asunto"
            required
          />
        </label>
        <label class="form__label" for="mensaje">
          <span class="form__mensaje">Mensaje*</span>
          <textarea
            form="formulario"
            maxlength="100"
            class="form__mensaje-input"
            name="mensaje"
            wrap="hard"
            cols="30"
            rows="10"
            placeholder="Escribe tu mensaje"
            required
          ></textarea>
        </label>
        <button type="submit">Enviar</button>
      </form>
    </main>
